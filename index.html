<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="scores">View Highscores</div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Code Quiz</h1>
            <p>
                Welcome to the Code Quiz! Answer the questions as qucikly as possible to get the high score! Be aware, as each incorrect answer will result in a penalty. Good luck!
            </p>
            <button id="start">Start Quiz</button>
        </div>
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>End of quiz!</h2>
            <p>Your final score is <span id="final-score"></span></p>
            <p>
                Enter your initials: <input type="text" id="initials" max="4" />
                <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
    </div>
    
</body>
</html>
